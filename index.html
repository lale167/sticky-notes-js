<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky notes</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <button class="create-note">Create new note</button>
    <div class="note-container"></div>
    <div class="note-popup">
        <h1 class="note-title">Add a new note</h1>
        <span class="confirm">
            <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
        </span>
        <span class="discard">
            <link href='https://unpkg.com/css.gg@2.0.0/icons/css/close-o.css' rel='stylesheet'>
        </span>
        <textarea placeholder="Type here" class="input"></textarea>
    </div>
</body>
</html>
